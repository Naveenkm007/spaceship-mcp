name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: spaceship-mcp version
      description: "Run `npx spaceship-mcp --version` or check package.json"
      placeholder: "0.2.4"
    validations:
      required: true
  - type: dropdown
    id: client
    attributes:
      label: MCP Client
      options:
        - Claude Code
        - Claude Desktop
        - Cursor
        - VS Code (Copilot)
        - Codex CLI
        - Gemini CLI
        - Windsurf
        - Cline
        - Zed
        - Other
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Paste any error messages or logs
      render: shell
    validations:
      required: false
